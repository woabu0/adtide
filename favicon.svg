<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5743E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Modern rounded square background -->
  <rect width="64" height="64" rx="16" fill="url(#grad1)"/>
  
  <!-- Modern geometric design - overlapping squares/rectangles -->
  <rect x="20" y="20" width="24" height="24" rx="4" fill="white" opacity="0.95" transform="rotate(5 32 32)"/>
  <rect x="24" y="24" width="16" height="16" rx="3" fill="url(#grad1)" opacity="0.9" transform="rotate(-5 32 32)"/>
  
  <!-- Accent lines -->
  <line x1="20" y1="20" x2="44" y2="44" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="44" y1="20" x2="20" y2="44" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
</svg>
