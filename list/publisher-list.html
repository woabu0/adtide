<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publisher List | Adtide</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <the-sidebar class="sidebar-container"></the-sidebar>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Page Content -->
        <div class="page-content">
          <div class="page" id="publisher-list">
            <div class="page-section">
              <div class="page-heading">All Publishers</div>
              <p>Manage and monitor your publisher network</p>
            </div>
            <div class="page-section">
              <div class="text-primary">Search & Filters</div>
              <div class="flex gap">
                <div class="input-field">
                  <input type="text" name="" placeholder="Search publishers" />
                </div>
                <div class="input-field">
                  <select name="" id="">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
                <div class="input-field">
                  <select name="" id="">
                    <option value="">All Methods</option>
                    <option value="net7">PayPal</option>
                    <option value="net15">Bank Transfer</option>
                    <option value="net30">UPI</option>
                  </select>
                </div>
                <div class="input-field">
                  <select name="" id="">
                    <option value="">All Formats</option>
                    <option value="net7">Banner</option>
                    <option value="net30">Native</option>
                    <option value="net15">Interstitial</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="table">
              <table>
                <tr>
                  <th>Partner</th>
                  <th>Email</th>
                  <th>Domain</th>
                  <th>RevShare</th>
                  <th>Live Date</th>
                  <th>End Date</th>
                  <th>Actions</th>
                </tr>
                <tr>
                  <td>TechCorp</td>
                  <td>admin@techcorp.com</td>
                  <td>technews.com</td>
                  <td>
                    70% <br />
                    <div class="text-light">$100 min</div>
                  </td>
                  <td>2024-01-15</td>
                  <td>2024-12-31</td>
                  <td>
                    <button class="btn-secondary btn-blue text-secondary">
                      Publishers
                    </button>
                    <button class="btn-secondary btn-green text-secondary">
                      Ad Units
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>TechCorp</td>
                  <td>admin@techcorp.com</td>
                  <td>technews.com</td>
                  <td>
                    70% <br />
                    <div class="text-light">$100 min</div>
                  </td>
                  <td>2024-01-15</td>
                  <td>2024-12-31</td>
                  <td>
                    <button class="btn-secondary btn-blue text-secondary">
                      Publishers
                    </button>
                    <button class="btn-secondary btn-green text-secondary">
                      Ad Units
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
